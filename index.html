<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiTables</title>
    <link rel="icon" href="https://en.wikipedia.org/static/favicon/wikipedia.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f2f2f2;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: var(--text-color);
            background-color: #f0f0e1;
        }

        input,
        button {
            font-size: 16px;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        #results,
        #statsResult {
            margin-top: 20px;
        }

        .player {
            border: 1px solid var(--border-color);
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .player:hover {
            background-color: var(--secondary-color);
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: var(--secondary-color);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        #content-wrapper {
            display: flex;
            width: 100%;
            gap: 20px;
        }

        #infoTable {
            flex: 1;
            max-width: calc(50% - 10px);
        }

        #tables {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        /* Add styles for links */
        a {
            color: #0645ad;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Mobile-specific styles */
        @media (max-width: 767px) {
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                max-width: 100%;
                padding: 10px;
                -webkit-text-size-adjust: 100%;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            input,
            button {
                width: 100%;
                box-sizing: border-box;
                -webkit-appearance: none;
                border-radius: 0;
            }

            #content-wrapper {
                flex-direction: column;
            }

            #infoTable,
            #tables {
                flex: none;
                max-width: 100%;
                width: 100%;
            }

            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 5px;
            }
        }
    </style>
</head>

<body>
    <div id="landing_page_div">
        <h1>WikiTables</h1>
        <input type="text" id="searchInput" placeholder="Enter player name" aria-label="Search for a player">
        <button id="searchButton" onclick="searchPlayers()">Search</button>
        <div id="loading" class="loading" aria-live="polite">Loading...</div>
        <div id="error" class="error" aria-live="assertive"></div>
        <div id="results" role="list"></div>
    </div>

    <div id="content-wrapper">
        <div id="infoTable">
            <!-- Content for infocard div -->
        </div>
        <div id="tables">
            <!-- Content for rest of the tables div -->
        </div>
    </div>

    <script>
        let players = [];
        const searchPageDiv = document.getElementById('landing_page_div');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const resultsDiv = document.getElementById('results');

        const infoCardResultDiv = document.getElementById('infoTable');
        const tableResultsDiv = document.getElementById('tables');
        
        async function fetchWikipediaPage(e) {
            if (e.startsWith('https://en.wikipedia.org/wiki/')) {
                e = e.split('/').pop();
            }
            const t = `https://en.wikipedia.org/w/api.php?action=parse&page=${encodeURIComponent(e)}&format=json&origin=*`;
            try {
                const e = await fetch(t);
                if (!e.ok) throw new Error(`HTTP error! status: ${e.status}`);
                const r = await e.json();
                if (r.error) throw new Error(`Wikipedia API error: ${r.error.info}`);
                return r.parse.text["*"];
            } catch (e) {
                throw e;
            }
        }
        
        function removeEditSpans(element) {
            const editSpans = element.querySelectorAll('span');
            editSpans.forEach(span => {
                if (/edit/i.test(span.textContent)) {
                    span.remove();
                }
            });
        }
        
        function extractTablesAndDivs(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
        
            // Remove all elements with class "mw-empty-elt"
            doc.querySelectorAll('.mw-empty-elt').forEach(el => el.remove());
        
            // Find the info card table
            const infocardTables = Array.from(doc.querySelectorAll('.infobox.vcard'));
            const infocardTable = infocardTables[0];
        
            const result = [];
            if (infocardTable) {
                result.push(infocardTable.outerHTML);
            }
        
            const tables = Array.from(doc.querySelectorAll('.wikitable'));
        
            tables.forEach(table => {
                let currentNode = table.previousElementSibling;
                const precedingDivs = [];
        
                while (currentNode && currentNode.tagName.toLowerCase() === 'div') {
                    removeEditSpans(currentNode);
                    precedingDivs.unshift(currentNode.outerHTML);
                    currentNode = currentNode.previousElementSibling;
                }
        
                // Add the preceding divs to the result array
                result.push(...precedingDivs);
        
                // Add the table to the result array
                result.push(table.outerHTML);
            });
        
            return result;
        }
        
        async function scrapeSportsStatistics(url) {
            try {
                showLoading(true);
                const htmlContent = await fetchWikipediaPage(url);
                let tables = extractTablesAndDivs(htmlContent);
        
                if (tables.length === 0) {
                    throw new Error('No tables found on this page');
                }
        
                return tables;
            } catch (error) {
                showError(error.message);
                return null;
            } finally {
                showLoading(false);
            }
        }
        
        async function searchPlayers(do_launch=false) {
            const searchText = searchInput.value.trim();
            if (!searchText) {
                showError('Please enter a player name');
                return;
            }
        
            const urlString = `https://en.wikipedia.org/w/api.php?action=opensearch&search=${encodeURIComponent(searchText)}&limit=10&namespace=0&format=json&origin=*`;
        
            try {
                showLoading(true);
                const response = await fetch(urlString);
                const jsonArray = await response.json();
        
                if (Array.isArray(jsonArray) && jsonArray.length > 3) {
                    const names = jsonArray[1];
                    const urls = jsonArray[3];
                    if (Array.isArray(names) && Array.isArray(urls) && names.length === urls.length) {
                        players = names.map((name, index) => ({ name, url: urls[index] }));
                        displayResults();
                        // Automatically "click" on the top result
                        if (players.length > 0 && do_launch == true) {
                            showWikipediaPageStats(players[0].url);
                        }
                    } else {
                        throw new Error('Invalid response format');
                    }
                } else {
                    throw new Error('No results found');
                }
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }
        
        function displayResults() {
            resultsDiv.innerHTML = players.map((player, index) => `
                <div class="player" onclick="handlePlayerClick(${index})" role="listitem">
                    <h2>${player.name}</h2>
                </div>
            `).join('');
        }
        
        function clearSearchScreen() {
            resultsDiv.innerHTML = '';
        }
        
        async function showWikipediaPageStats(e) {
            try {
                showLoading(true);
                const t = await scrapeSportsStatistics(e);
                if (t) {
                    infoCardResultDiv.innerHTML = modifyLinks(t[0]);
                    tableResultsDiv.innerHTML = modifyLinks(t.slice(1).join(''));
                    clearSearchScreen();
                }
            } catch (e) {
                showError(e.message);
            } finally {
                showLoading(false);
            }
        }
        
        function modifyLinks(e) {
            const t = (new DOMParser).parseFromString(e, 'text/html');
            t.querySelectorAll('a').forEach(e => {
                const t = e.getAttribute('href');
                if (t && t.startsWith('/wiki/')) {
                    e.setAttribute('href', `https://en.wikipedia.org${t}`);
                    e.setAttribute('target', '_blank');
                }
            });
            return t.body.innerHTML;
        }
        
        function showLoading(e) {
            loadingDiv.style.display = e ? 'block' : 'none';
        }
        
        function showError(e) {
            errorDiv.textContent = e;
            setTimeout(() => {
                errorDiv.textContent = '';
            }, 5e3);
        }
        
        function debounce(e, t) {
            let r;
            return function (...n) {
                clearTimeout(r);
                r = setTimeout(() => e.apply(this, n), t);
            }
        }
        
        function handlePlayerClick(index) {
            if (index >= 0 && index < players.length) {
                showWikipediaPageStats(players[index].url);
            }
        }
        
        // Event listeners
        searchInput.addEventListener('input', debounce(searchPlayers(), 300));
        searchInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                searchPlayers(true);
            }
        });
        
        searchButton.addEventListener('click', searchPlayers);
    </script>
</body>

</html>
