<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiTables</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f2f2f2;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0e1;
            /* Lighter background than Wikipedia */
            color: var(--text-color);
        }

        input,
        button {
            font-size: 16px;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        #results,
        #statsResult {
            margin-top: 20px;
        }

        .player {
            border: 1px solid var(--border-color);
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .player:hover {
            background-color: var(--secondary-color);
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: var(--secondary-color);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            input,
            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="landing_page_div">
        <h1>WikiTables</h1>
        <input type="text" id="searchInput" placeholder="Enter player name" aria-label="Search for a player">
        <button id="searchButton" onclick="searchPlayers()">Search</button>
        <div id="loading" class="loading" aria-live="polite">Loading...</div>
        <div id="error" class="error" aria-live="assertive"></div>
        <div id="results" role="list"></div>
    </div>

    <div id="statsResult"></div>

    <script>
        let players = [];
        const searchPageDiv = document.getElementById('landing_page_div');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const resultsDiv = document.getElementById('results');
        const statsResultDiv = document.getElementById('statsResult');

        async function fetchWikipediaPage(title) {
            console.log("fetchWikipediaPage title:", title);

            // Extract the page title from the URL if a full URL is provided
            if (title.startsWith('https://en.wikipedia.org/wiki/')) {
                title = title.split('/').pop();
            }

            // Encode the title for use in the URL
            const encodedTitle = encodeURIComponent(title);

            // Construct the Wikipedia API URL
            const apiUrl = `https://en.wikipedia.org/w/api.php?action=parse&page=${encodedTitle}&format=json&origin=*`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.error) {
                    throw new Error(`Wikipedia API error: ${data.error.info}`);
                }
                return data.parse.text['*'];
            } catch (error) {
                console.error('Error fetching Wikipedia page:', error.message);
                throw error;
            }
        }

        function removeEditSpans(element) {
            const editSpans = element.querySelectorAll('span');
            editSpans.forEach(span => {
                if (/edit/i.test(span.textContent)) {
                    span.remove();
                }
            });
        }

        function extractTablesAndDivs(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            console.log('Parsed document:', doc);

            // Find the info card table
            const infocardTables = Array.from(doc.querySelectorAll('.infobox.vcard'));
            const infocardTable = infocardTables[0];
            console.log('Found infocard table:', infocardTable);

            const result = [];
            <!-- result.push(infocardTable.outerHTML); -->

            const tables = Array.from(doc.querySelectorAll('.wikitable'));
            console.log('Found tables:', tables);


            tables.forEach(table => {
                let currentNode = table.previousElementSibling;
                const precedingDivs = [];

                while (currentNode && currentNode.tagName.toLowerCase() === 'div') {
                    removeEditSpans(currentNode)
                    precedingDivs.unshift(currentNode.outerHTML); // Add to the beginning of the array
                    currentNode = currentNode.previousElementSibling;
                }

                // Add the preceding divs to the result array
                result.push(...precedingDivs);

                // Add the table to the result array
                result.push(table.outerHTML);
            });

            console.log('Result array:', result);
            return result;
        }
        
        async function scrapeSportsStatistics(url) {
            console.log('Entering scrapeSportsStatistics function');
            console.log('URL:', url);

            try {
                console.log('Showing loading indicator');
                showLoading(true);

                console.log('Fetching Wikipedia page');
                const htmlContent = await fetchWikipediaPage(url);
                console.log('Wikipedia page fetched, content length:', htmlContent.length);

                console.log('Extracting college statistics');
                let tables = extractTablesAndDivs(htmlContent);

                if (!tables.length === 0) {
                    console.log('No tables found');
                    throw new Error('No tables found on this page');
                }

                console.log('Returning scraped data');
                return tables;
            } catch (error) {
                console.error('Error in scrapeSportsStatistics:', error.message);
                showError(error.message);
                return null;
            } finally {
                console.log('Hiding loading indicator');
                showLoading(false);
            }
        }

        async function searchPlayers() {
            const searchText = searchInput.value.trim();
            if (!searchText) {
                showError('Please enter a player name');
                return;
            }

            const urlString = `https://en.wikipedia.org/w/api.php?action=opensearch&search=${encodeURIComponent(searchText)}&limit=10&namespace=0&format=json&origin=*`;

            try {
                showLoading(true);
                const response = await fetch(urlString);
                const jsonArray = await response.json();

                if (Array.isArray(jsonArray) && jsonArray.length > 3) {
                    const names = jsonArray[1];
                    const urls = jsonArray[3];
                    if (Array.isArray(names) && Array.isArray(urls) && names.length === urls.length) {
                        players = names.map((name, index) => ({ name, url: urls[index] }));
                        displayResults();
                    } else {
                        throw new Error('Invalid response format');
                    }
                } else {
                    throw new Error('No results found');
                }
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayResults() {
            resultsDiv.innerHTML = players.map(player => `
                <div class="player" onclick="showWikipediaPageStats('${player.url}')" role="listitem">
                    <h2>${player.name}</h2>
                </div>
            `).join('');
        }

        function clearSearchScreen() {
            resultsDiv.innerHTML = '';
        }

        async function showWikipediaPageStats(url) {
            console.log('Entering showWikipediaPageStats function');
            console.log('URL:', url);

            try {
                console.log('Showing loading indicator');
                showLoading(true);

                console.log('Calling scrapeSportsStatistics');
                const tables = await scrapeSportsStatistics(url);
                console.log('Received tables:', tables);

                if (tables) {
                    console.log('Stats found, updating statsResultDiv');
                    statsResultDiv.innerHTML = `${tables.join('')}`;
                    clearSearchScreen();
                    console.log('statsResultDiv updated');
                } else {
                    console.log('No stats found');
                }
            } catch (error) {
                console.error('Error in showWikipediaPageStats:', error);
                showError(error.message);
            } finally {
                console.log('Hiding loading indicator');
                showLoading(false);
            }

            console.log('Exiting showWikipediaPageStats function');
        }

        function showLoading(isLoading) {
            loadingDiv.style.display = isLoading ? 'block' : 'none';
        }

        function showError(message) {
            errorDiv.textContent = message;
            setTimeout(() => {
                errorDiv.textContent = '';
            }, 5000);
        }

        // Debounce function
        function debounce(func, delay) {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // Add event listeners
        searchInput.addEventListener('input', debounce(searchPlayers, 300));
        searchInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                searchButton.click();
            }
        });
    </script>
</body>

</html>
